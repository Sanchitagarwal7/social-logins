<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Logins</title>
    <style>
        body{
            font-size: 1.5rem;
            text-align: center;
        }

        table{
            margin-top: 10vh;
        }

        div{
            display: flex;
            justify-content: center;
        }

        th{
            padding: 20px;
        }

        td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>
                        Socials
                    </th>
                    <th>
                        Logins
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Google
                    </td>
                    <td>
                        <a href="/auth/google">
                            <i class="fa-brands fa-google" style="font-size:24px;"></i>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        Facebook
                    </td>
                    <td>
                        <a href="/auth/facebook">
                            <i class="fa-brands fa-facebook" style="font-size:24px;"></i>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        GitHub
                    </td>
                    <td>
                        <a href="/auth/github">
                            <i class="fa-brands fa-github" style="font-size:24px;"></i>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        Twitter
                    </td>
                    <td>
                        <a href="/auth/twitter">
                            <i class="fa-brands fa-twitter" style="font-size:24px;"></i>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        Discord
                    </td>
                    <td>
                        <a href="/auth/discord">
                            <i class="fa-brands fa-discord" style="font-size:24px;"></i>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        Steam
                    </td>
                    <td>
                        <a href="/auth/steam">
                            <i class="fa-brands fa-steam" style="font-size:24px;"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
